<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>login Page</title>
</head>
<body>
	<section style="background-color: #e2e2e2;">
		<div class="container mx-auto p-2 mt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card" style="border-radius: 1rem;">
						<div class="card-body text-black mx-auto">
							<form method="post" th:action="@{/Gologin/}">

								<div class="align-items-center m-4">
									<h3>Sign into your account !!</h3>
								</div>

								<div th:if="${param.error}" class="alert alert-danger">
									Invalid username and password</div>

								<div th:if="${param.logout}" class="alert alert-success">
									Successfully logout</div>

								<div th:if="${param.change}" class="alert alert-success">
									<p th:text="${param.change}"></p></div>

								<div class="form-outline mb-4">
									<input type="email" id="form2Example17"
										class="form-control form-control-lg" name="username" /> <label
										class="form-label" for="form2Example17">Email address</label>
								</div>

								<div class="form-outline mb-4">
									<input type="password" id="form2Example27"
										class="form-control form-control-lg" name="password" /> <label
										class="form-label" for="form2Example27">Password</label>
								</div>

								<div class="pt-1 mb-4">
									<button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
								</div>

								<div class="mb-4 text-center">
									<a th:href="@{/forgot/}"
										style="color: #393f81; margin-right: 30px;">forgot
										password ?</a> <a th:href="@{/signup/}" style="color: #393f81;">Register
										here !!</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
