<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Forgot Password Page</title>
</head>
<body>
	<section style="background-color: #e2e2e2;">
		<div class="container mx-auto p-3 mt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card" style="border-radius: 1rem;">
						<div class="card-body text-black mx-auto">
							<form method="post" th:action="@{/send_otp/}">

								<!-- message -->
								<div class="container" th:if="${session.message}">

									<div th:classappend="${'alert-'+session.message.type}"
										class="alert text-center" role="alert">

										<span th:text="${session.message.content}"></span>
										<th:block th:text="${#session.removeAttribute('message')}"></th:block>
									</div>
								</div>

								<div class="align-items-center m-4">
									<h3>Enter your Email Address !!</h3>
								</div>

								<div class="form-group text-center">
									<input type="email" name="email" class="form-control"
										placeholder="enter your email address" required="required" />
								</div>

								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
