<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Forgot Password Page</title>
</head>
<body>
	<section style="background-color: #e2e2e2;">
		<div class="container mx-auto p-1 mt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card" style="border-radius: 1rem;">
						<div class="card-body text-black mx-auto">

							<form method="post" th:action="@{/change_password/}">

								<div class="align-items-center m-4">
									<h3>Enter your new password !!</h3>
								</div>

								<div class="form-group text-center">
									<input type="password" name="newPassword" class="form-control"
										placeholder="enter your new password" required="required" />
								</div>

								<div class="container text-center">
									<button class="btn btn-warning">Change Password</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
