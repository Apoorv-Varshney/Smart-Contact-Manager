<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Forgot Password Page</title>
</head>
<body>
	<section style="background-color: #e2e2e2;">
		<div class="container mx-auto p-1 mt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card" style="border-radius: 1rem;">
						<div class="card-body text-black mx-auto">

							<div class="alert alert-success" role="alert">OTP sent
								successfully to your email address...</div>

							<!-- message -->
							<div class="container" th:if="${session.message}">

								<div th:classappend="${'alert-'+session.message.type}"
									class="alert text-center" role="alert">

									<span th:text="${session.message.content}"></span>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>
							</div>

							<form method="post" th:action="@{/verify_otp/}">

								<div class="align-items-center m-4">
									<h3>Enter OTP sent to your Email ID !!</h3>
								</div>

								<div class="form-group text-center">
									<input type="number" name="otp" class="form-control"
										placeholder="enter OTP" required="required" />
								</div>

								<div class="container text-center">
									<button class="btn btn-warning">Verify OTP</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
