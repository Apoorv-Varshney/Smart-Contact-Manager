<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup Page</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="mycard m-3" style="border-radius: 1rem;">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<h1 class="text-center">Register Here !!</h1>

						<form novalidate th:action="@{/register/}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label for="name">Name</label> <input type="text" name="name"
									class="form-control" id="name" placeholder="Enter Name"
									required="required" th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}">
								<div class="invalid-feedback">
									<p th:each="e : ${#fields.errors('name')}" th:text="${e}"></p>
								</div>
							</div>

							<div class="form-group">
								<label for="email">Email Address</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="Enter Email Address" required="required"
									th:value="${user.email}"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}">
								<small id="emailHelp" class="form-text text-muted">
									We'll never share your email with anyone else.</small>
								<div class="invalid-feedback">
									<p th:each="e : ${#fields.errors('email')}" th:text="${e}"></p>
								</div>
							</div>

							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									name="password" class="form-control" id="password"
									placeholder="Enter Password" required="required">
								<small id="emailHelp" class="form-text text-muted">We'll
									never share your password with anyone else.</small>

							</div>

							<div class="form-group">
								<label for="about">About</label>
								<textarea class="form-control" rows="3" name="about"
									placeholder="Enter something about yourself"
									th:text="${user.about}"
									th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}"></textarea>
								<div class="invalid-feedback">
									<p th:each="e : ${#fields.errors('about')}" th:text="${e}"></p>
								</div>
							</div>

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Please
									accept terms and conditions</label>
							</div>
							<div class="container text-center">
								<button class="btn bg-primary text-white" type="submit">Submit</button>
								<button class="btn btn-warning text-white" type="reset">Reset</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
